{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color:white;
        }
        .profile-container {
            width: 90%; /* Adjust width based on screen size */
            max-width: 550px; /* Limit maximum width */
            background:rgb(252, 249, 246);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 95%; /* Slightly reduce width on tablets */
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-container {
                width: 100%; /* Use full width on small screens */
                padding: 20px;
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            font-weight: 600;
            color:rgb(71, 76, 107); /* Soft pastel purple */
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: center;
        }
        .profile-info label {
            font-weight: 500;
            color: #6D6875; /* Soft muted purple */
        }
        .profile-info p {
            background:rgb(249, 232, 215);
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            margin: 0;
        }
        .btn-home {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            background: #9A8C98; /* Soft muted lavender */
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        .btn-home:hover {
            background: #6D6875;
        }

        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar{
            padding-left: 100px;
            padding-right: 100px;
        }

        .navbar-brand{
            margin-right: 60px;
        }

        .nav-link{
            font-weight: 100;
        }
        
        .nav-link:hover{
            font-weight: bold;
        }
        
        .dropdown-item:hover{
            background-color: white;
        }

        .profile-option:hover{
            font-weight: bold;
        }

        .logout-option:hover{
            font-weight: bold;
        }

        .dropdown-item:hover{
            background-color: white;
        }

        .profile-option:hover{
            font-weight: bold;
        }

        .logout-option:hover{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home_page' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link" onclick="return confirmLogout(event)">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

    <div class="profile-container">
        <div class="profile-header">
            <h2>My Profile</h2>
        </div><br>
        <div class="profile-info">
            <label>Full Name:</label>
            <p>{{ profile_data.fullname }}</p>

            <label>Username:</label>
            <p>{{ profile_data.user.username }}</p>

            <label>Email:</label>
            <p>{{ profile_data.user.email }}</p>

            <label>Birthdate:</label>
            <p>{{ profile_data.birthdate }}</p>

            <label>Password:</label>
            <p>********</p> <!-- Hidden password -->
        </div><br>
        <a href="{% url 'home_page' %}" class="btn-home">Return Home</a>
    </div>

    <script>
        function confirmLogout(event) {
            event.preventDefault();  // Prevent the default link behavior
            let userConfirmed = confirm("Are you sure you want to log out?");
            if (userConfirmed) {
                window.location.href = event.target.href;  // Redirect if confirmed
            }
        }
    </script>

</body>
</html>
