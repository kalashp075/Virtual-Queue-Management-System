{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Welcome back</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login_page' %}" method="POST">
                {% csrf_token %}
                <div class="floating-label">
                    <input type="text" id="username" name="username" required autofocus>
                    <label for="username">Username*</label>
                </div>
                
                <div class="floating-label">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password*</label>
                </div>
            
                <input type="submit" name="submit" id="submit" value="Log in">
            </form>
            

            <div class="signup_footer">
                <p class="account">Don't have an account?</p>
                <a href="{% url 'signup_page1' %}">Sign Up</a>
            </div>
        </div>
    </div> 
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all alert elements
            const alerts = document.querySelectorAll('.alert');
        
            // Iterate through each alert
            alerts.forEach(function (alert) {
                // Show the alert (simulate fade-in)
                alert.style.transition = "opacity 0.5s";
                alert.style.opacity = "1";
        
                // Hide the alert after a delay
                setTimeout(function () {
                    alert.style.opacity = "0"; // Fade-out effect
        
                    // Remove the alert from the DOM after fading out
                    setTimeout(function () {
                        alert.remove();
                    }, 500); // Match the fade-out duration
                }, 3000); // Delay before fade-out
            });
        });
        
    </script>
    
</body>
</html>
